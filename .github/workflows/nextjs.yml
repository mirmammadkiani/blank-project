name: Deploy Next.js site to Pages

on:
  # اجرای خودکار روی push به main
  push:
    branches: ["main"]

  # امکان اجرای دستی از تب Actions
  workflow_dispatch:

# دسترسی‌های لازم برای GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# فقط یک دیپلوی هم‌زمان
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job بیلد
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      # توجه: چون تو next.config.mjs خروجی رو export گذاشتیم،
      # next build خودش فولدر out رو می‌سازد.
      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # پوشه‌ای که GitHub Pages باید پابلیش کند
          path: ./out

  # Job دیپلوی
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
